{% extends "user_base.html" %}
{% load static %}
{% block styleloader %} 
		<link rel="stylesheet" href="{% static "css/users/style.css" %}"> 
{% endblock %}
{% block title %}Make a nest{% endblock %}
	{% block header %}
		    <!-- Static navbar -->
		    <div class="navbar navbar-inverse navbar-embossed navbar-static-top" role="navigation">
		    <div class="container">
			<div class="navbar-header">
			  <a class="navbar-brand" href="#">
			  	<img src="{% static "img/larklogo.png" %}" class="img-rounded" alt="Logo image">
			  </a>
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			    <span class="sr-only">Toggle navigation</span>
			  </button>

			  <a class="navbar-brand" href="#">Lark Demo</a>
			</div>
			<div class="navbar-collapse collapse">
			  <ul class="nav navbar-nav">
			    <li><a href="{% url 'index' %}">Home</a></li>
			    <li><a href="{% url 'about' %}">About</a></li>
			    <li><a href="{% url 'contact' %}">Contact</a></li>
			  </ul>
			  <ul class="nav navbar-nav navbar-right">
			  	<li class="active"><a href="{% url 'signup' %}">Sign up</a></li>
			  	<li><a> Or </a></li>
			    	<li><a href="{% url 'signin' %}">Sign in</a></li>
			  </ul>
			</div><!--/.nav-collapse -->
		    </div>
		    </div>
	{%endblock%}
	{% block content%}
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Welcome to LARK</h5>
					<form class="form-signup" method="post" action="{% url 'signup'%}">
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Your Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="name" class="form-control" name="first_name" id="firstname"  placeholder="First Name"/>
									<input type="name" class="form-control" name="last_name" id="lastname"  placeholder="Last Name"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
								</div>
							</div>
						</div>
						<div class="form-group ">
							<button target="_blank" type="submit" id="button" class="btn btn-primary btn-lg btn-block login-button">Build Your Nest</button>
						</div>
					</form>
				</div>
			</div>
		</div>
    {% endblock %}
